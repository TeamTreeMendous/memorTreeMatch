<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON GOES HERE -->
    <title>TREEMendous MemorTREE Match</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    </head>
</head>
<body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0" data-gr-c-s-loaded="true">
    
    <header>
        <h1>MemorTREE Match</h1>
        <button class="start">TAKE ME TO THE GAME</button>
    </header>
    
    <main>
        <div class="game">
            <h1>IM THE NEW PAGE</h1>

            <section class="gameBoard">
                <div class="wrapper">
                    <button class="cardDeck"></button>
                

                <div class="endGame">
                    <button class="info">TAKE ME TO THE INFO PAGE</button>
                </div>
                </div> <!-- END OF WRAPPER -->
            </section> <!-- END OF GAME BOARD -->
            
            <section class="treeformation">
                <div class="wrapper">

                    <article>
                        <h2>Eastern Hemlock</h2>
                    </article>

                    <article>
                        <h2>Red Oak</h2>
                    </article>

                    <article>
                        <h2>Black Oak</h2>
                    </article>

                    <article>
                        <h2>Red Maple</h2>
                    </article>

                    <article>
                        <h2>Eastern White Pine</h2>
                    </article>

                    <article>
                        <h2>White Oak</h2>
                    </article>

                    <article>
                        <h2>White Cedar</h2>
                    </article>

                    <article>
                        <h2>White Birch</h2>
                    </article>

                    <article>
                        <h2>Black Cherry</h2>
                    </article>

                    <article>
                        <h2>Yellow Birch</h2>
                    </article>

                    <article>
                        <h2>Willow</h2>
                    </article>

                    <article>
                        <h2>American Beech</h2>
                    </article>

                </div><!-- END OF WRAPPER -->
            </section><!-- END OF TREEFORMATION -->
            
        </div> 
    </main>
    
    <div class="treeFormation">
        <h2>IM THE TREE PAGE</h2>
    </div>

    <footer>
        <p><i class="far fa-copyright"></i><span class="visuallyhidden">Copyright symbol</span> 2020 TREEMendous MemorTREE Match</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
